{% extends '_base_firmenadmin.html' %}

{% block tab_mitarbeiter_active %}active{% endblock tab_mitarbeiter_active %}

{% block titel %}Mitarbeiter Anlegen{% endblock titel %}

{% block inhalt %}

    <h1>Neuer Mitarbeiter</h1>

    <form method="POST">
    {% csrf_token %}
        <p>
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname">
        </p>
        <p>
            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="paswort">Passwort:</label>
            <input type="password" id="passwort" name="passwort">
        </p>
        <p>
            <button type="submit">Mitarbeiter anlegen</button>
        </p>
    </form>

{% endblock inhalt %}
